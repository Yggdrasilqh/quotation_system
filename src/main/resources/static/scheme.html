<script>

    $(document).ready(function () {
//        $("#scheme-table").editableTableWidget();
        $.fn.editable.defaults.mode = 'inline';
        test();

        $(".plant-type").on('save', function (e, params) {
            var plant_name = $(this).parent().find('td.plant-name');
            plant_name.editable({
                sourceOptions: {data: {type: params.newValue}},
                type: 'select',
                name: 'plant_name',
                title: 'choose plant name',
                source: '/plant/selectInfo',
                sourceCache: false,
                showbuttons: false
            });
        });

        $(".plant-name").on('save', function (e, params) {
            var d = new Date();
            var img = "<img src='/plant/image?"+"id="+ params.newValue+"' style='max-height: 200px'/>";
            var td_img = $(this).parent().find('td.plant-image');
            td_img.empty();
            td_img.append(img);
//            $('.plant-name').editable('destroy');
        });
    });


    function test() {
        $(".plant-type").editable({
            type: 'select',
            name: 'username',
            title: 'Enter username',
            source: '/plantType/getSelect',
            showbuttons: false,
            sourceCache: false,
        });
    }

</script>
