        <form class="templatemo-search-form" role="search">

                <button type="submit" class="fa fa-search"></button>
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>

        <nav class="templatemo-left-nav">

    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
            <div class="row">
                <nav class="templatemo-top-nav col-lg-12 col-md-12">
                    <ul class="text-uppercase">
                        <li><a href="" class="active" onclick="display($('#add-form'));return false">添加植物</a></li>
                        <li><a href="" onclick="enableSetting(this);return false;">显示操作</a></li>
                        <li><a href="">Overview</a></li>
                        <li><a href="login.html">Sign in form</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="templatemo-content-container">
            <div class="templatemo-flex-row">
                <div class="col-1" id="add-form" hidden>
                    <div class="panel panel-default margin-10">
                        <i class="fa fa-times" style="position: relative;float: right" onclick="hide($('#add-form'));return false"></i>
                        <div class="panel-heading" style="background-color: #289f5f"><h2 class="text-uppercase">添加植物</h2></div>
                        <div class="panel-body">
                            <form id="plant-form" action="/plant/add" class="templatemo-login-form" method="post" enctype="multipart/form-data"
                                  >
                                <div class="form-group">
                                    <label for="plant-name">植物名</label>
                                    <input name="name" id="plant-name" type="text" class="form-control" placeholder="在此输入植物名" required>
                                </div>
                                <div class="form-group">
                                    <label for="plant-price">成本价</label>
                                    <input name="price" id="plant-price" type="number" step="0.01" class="form-control" placeholder="成本价" value="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="plant-type">植物类型</label>
                                    <select name="type" id="plant-type" class="form-control" required>
                                        <option></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="img">上传图片</label>
                                    <input id="img" type="text" class="form-control" size="20" name="upfile" style="margin-bottom: 6px" readonly required>
                                    <input type="button" class="my-button-white" value="浏览" onclick="addImage.click()">
                                    <input id="addImage" name="image" type="file" style="display:none" onchange="img.value=this.value;" required>
                                </div>
                                <div class="form-group">
                                    <button id="plant-form-sub" type="submit" class="templatemo-blue-button" style="background-color: #289f5f;">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="preview-img"  hidden>
                    <div class="templatemo-content-widget green-bg">
                        <br style="clear:both;">
                        <img id="upLoadHead" style="max-height: 400px"/>
                    </div>
                </div>
            </div>

            <div class="templatemo-flex-row flex-content-row">
                <div class="col-1">
                    <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                        <i class="fa fa-times"></i>
                        <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">植物列表</h2></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" >
                                <thead>
                                <tr>
                                    <td>植物名称</td>
                                    <td>植物类型</td>
                                    <td>成本价</td>
                                    <td>植物图片</td>
                                    <td class="setting" hidden>操作</td>
                                </tr>
                                </thead>
                                <tbody id="plant-table">
                                <tr>
                                    <td>1.</td>
                                    <td>John</td>
                                    <td>Smith</td>
                                    <td>@jS</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>

    function clear(){
        $(':input','#plant-form')
            .not(':button, :submit, :reset, :hidden')
            .val('')
            .removeAttr('checked')
            .removeAttr('selected');
        showInfo();
    }


    $('#plant-form').submit(function (event) {
        event.preventDefault();
        var form = $(this);
//        if (!form.hasClass('fupload')) {
//            //普通表单
//            $.ajax({
//                type: form.attr('method'),
//                url: form.attr('action'),
//                data: form.serialize()

//                //错误信息
//            });
//        }
//        else {
            // mulitipart form,如文件上传类
            var formData = new FormData(this);
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: formData,
                mimeType: "multipart/form-data",
                async:false,
                contentType: false,
                cache: false,
                processData: false,
                success:function(data){
                    alert("添加成功");
                    clear();
                },
                error:function(data) {
                    alert(data);
                    clear();
                }
            });
//        };
    });
    function sleep(d){
        for(var t = Date.now();Date.now() - t <= d;);
    }
