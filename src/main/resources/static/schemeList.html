<script>


    $().ready(function () {
        showSchemeList();
        addScheme();
    });

    function getAllSchemeList() {
        var schemeList = null;
        $.ajax({
            url: '/schemeList/getAll',
            async: false,
            success: function (data) {
                schemeList = data;
            }
        });
        return schemeList;
    }

    function showSchemeList() {
        var schemeListTable = $('#scheme-list');
        var schemeList = getAllSchemeList();
        var body = "";
        for (var loop = 0; loop < schemeList.length; loop++) {
            body += "<tr><td>" + "<a href='/scheme.html?schemeID= " + schemeList[loop].id + "'>" +schemeList[loop].name + "</a></td>" +
                "<td>" + schemeList[loop].date + "</td>" +
                "<td><a onclick='remove(" + schemeList[loop].id + ")'>删除</a></td>" +
                "</tr>";
        }
        schemeListTable.empty();
        schemeListTable.append(body);
    }

    function addScheme() {
        $('#schemeList-form').submit(function (event) {
            event.preventDefault();
            var form = $(this);
            //普通表单
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize()
            }).success(function () {
                alert("添加成功");
                showSchemeList();
            }).fail(function (jqXHR, textStatus, errorThrown) {
                //错误信息
                alert("添加失败");
                showSchemeList();
            });
        });
    }


    function remove(id) {
        $.ajax({
            url: '/schemeList/delete',
            async: false,
            data: {"id": id},
            success: function (data) {
                if (data === "success")
                    alert("删除成功");
                else
                    alert("删除失败了\n如未解决请联系:yggdrasilqh@gmail.com");
            },
            error: function () {
                alert("删除失败了\n如未解决请联系:yggdrasilqh@gmail.com");
            }
        });
        showSchemeList();
        $('.setting').show();
        return false;
    }

</script>
